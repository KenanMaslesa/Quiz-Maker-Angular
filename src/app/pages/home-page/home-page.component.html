<mat-card>
  <mat-card-content>
    <h1 class="text-centered">Angular Quiz Maker</h1>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Quiz Name</th>
        <td mat-cell *matCellDef="let quiz">{{ quiz.name }}</td>
      </ng-container>

      <ng-container matColumnDef="questions">
        <th mat-header-cell *matHeaderCellDef>Number of Questions</th>
        <td mat-cell *matCellDef="let quiz">{{ quiz.questions.length }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let quiz">
          <button
            mat-icon-button
            (click)="router.navigate(['/quiz', quiz.id])"
            aria-label="Edit"
            matTooltip="View Quiz"
          >
            <mat-icon fontIcon="visibility"></mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Delete Quiz"
            (click)="deleteQuiz(quiz.id, $event)"
            aria-label="Delete"
          >
            <mat-icon fontIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="handleRowClick(row.id)"
      ></tr>
    </table>

    <div class="mt-20">
      <button
        mat-flat-button
        color="primary"
        class="full-width"
        (click)="router.navigate(['/create-quiz'])"
      >
        Create New Quiz
      </button>
    </div>
  </mat-card-content>
</mat-card>
